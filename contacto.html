  <main>
    <div id="homediv">
        <div id="títulos">
            <h1>Formulario de Contacto</h1>
        </div>
    </div>
    <section class="form-section">
        <form id="contact-form" action="#" method="POST">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" placeholder="Acá tu nombre" name="nombre" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Tu email válido" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" placeholder="Escribe tu dirección física" name="direccion" required><br><br>

            <label for="telefono">Teléfono Celular:</label>
            <input type="tel" id="telefono" placeholder="Escribe el código de área y número de celular (sin 0 ni 15)" name="telefono" required pattern="[0-9]{10,13}"><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>       

            <div class="checkbox-container">
                <input type="checkbox" name="checkbox" id="checkbox" required>
                <label for="checkbox" class="checkbox-label">Acepto los términos y condiciones de Rincon Botanico</label>
            </div>
            <br><br>
            
            <input type="submit" value="Enviar">            

        </form>
    </section>
