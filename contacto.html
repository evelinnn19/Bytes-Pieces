  <main>
    <div id="homediv">
        <div id="títulos">
            <h1>Formulario de Contacto</h1>
        </div>
    </div>
    <section class="form-section">
        <form id="contactForm" action="#" method="POST">
            <label for="contactFormName">Nombre y Apellido:</label>
            <input type="text" id="contactFormName" placeholder="Acá tu nombre" name="contactFormName" required><br><br>

            <label for="contactFormEmail">Email:</label>
            <input type="email" id="contactFormEmail" placeholder="Tu email válido" name="contactFormEmail" autocomplete="email" required><br><br>

            <label for="contactFormPhone">Teléfono Celular:</label>
            <input type="tel" id="contactFormPhone" placeholder="Escribe el código de área y número de celular (sin 0 ni 15)" name="contactFormPhone" required><br><br>

            <label for="contactFormMessage">Mensaje:</label><br>
            <textarea id="contactFormMessage" name="contactFormMessage" rows="5" required></textarea><br><br>       

            <div class="checkbox-container">
                <input type="checkbox" name="contactFormCheckbox" id="contactFormCheckbox" required>
                <label for="contactFormCheckbox" class="checkbox-label">Acepto los términos y condiciones de Bytes & Pieces</label>
            </div>
            <br><br>
            
            <input type="submit" id="contactFormSubmit" value="Enviar">            

        </form>
    </section>
